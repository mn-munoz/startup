<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharaDeck HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="login.js" defer></script>
  </head>
<body>

    <main>

        <div class="wrapper" style="display: none;" id="login-ctrl">
            <form method="get" action="deck.html">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" id="userName" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pswd" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn btn-light" onclick="return login(event)">Log in</button>
                <button type="submit" class="btn btn-light" onclick="return create(event)">Create</button>
            </form>
        </div>

        <div class="wrapper" id="deck-ctrl" style="display: none;">
          <h2 id="username"></h2>
          <button class="btn btn-light" onclick="toDeck()">Go to Deck</button>
          <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>

        <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>

  
</body>
</html>
